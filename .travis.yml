install: 
    ./travis_scripts/installation_script.sh

script:
    - export LD_LIBRARY_PATH=$HOME/miniconda/lib
    - export CPPFLAGS="-I$HOME/miniconda/include $CPPFLAGS"
    - export LDFLAGS="-L$HOME/miniconda/lib $LDFLAGS"
    - LDFLAGS="-L$HOME/miniconda/lib -Wl,-rpath,$HOME/miniconda/lib" ./configure --prefix=$HOME && make &&  make install
    - fwdppConfig --version
    - make check
